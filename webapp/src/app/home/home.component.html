<!-- page -->
<div class="container-home">
<h1 class="mb-3 home ">Tell us your favorite movies<br> and we'll do the rest</h1>
    <div class="row mb-3 ">
      <div class="col-6">
        <div class="input-group">
          <input type="text" class="form-control search-bar" placeholder="Enter a movie name / genres" [(ngModel)]="movieName" />
          <button class="btn btn-primary button" type="button" (click)="submitMovieName()" >Search</button>
        </div>
        <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
        <ul class="list-group mt-3">
          <li class="list-group-item" *ngFor="let suggestion of suggestedMovies">{{ suggestion }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
