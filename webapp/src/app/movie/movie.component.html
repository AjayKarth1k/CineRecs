<div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Genres</th>
            <th>Runtime</th>
            <th>IMDB</th>
            <th>Director</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of currentItems">
            <td>{{ item.Title }}</td>
            <td>{{ item.Genres }}</td>
            <td>{{ item.Runtime }}</td>
            <td>{{ item.IM }}</td>
            <td>{{ item.Director }}</td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage == 1">
            <a class="page-link" href="#" (click)="prevPage()">Previous</a>
          </li>
          <li class="page-item" *ngFor="let pageNum of pageNumbers" [class.active]="currentPage == pageNum">
            <a class="page-link" href="#" (click)="changePage(pageNum)">{{ pageNum }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage == totalPages">
            <a class="page-link" href="#" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
